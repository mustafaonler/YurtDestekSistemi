<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Girişi | DormSupport</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1562774053-701939374585?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.2);
            padding: 42px 38px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        .login-box h2 {
            color: #159a8c;
            font-size: 1.8rem;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            border-color: #2ec4b6;
            box-shadow: 0 0 0 3px rgba(46,196,182,0.1);
            outline: none;
        }
        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 12px;
            padding: 14px 0;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,184,148,0.2);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6c7a89;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #2ec4b6;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            text-align: center;
        }
        .alert-error {
            background: #ffe0e0;
            color: #e74c3c;
            border: 1px solid #ffcdd2;
        }
        .alert-success {
            background: #e0f7e0;
            color: #27ae60;
            border: 1px solid #c8e6c9;
        }
        .password-input {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c7a89;
            transition: color 0.2s;
        }
        .toggle-password:hover {
            color: #2ec4b6;
        }
        .button-container {
            display: flex;
            gap: 16px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Yönetici Girişi</h2>
        <div id="alert-box"></div>
        <form id="admin-login-form">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <div class="password-input">
                    <input type="password" id="password" required>
                    <span class="toggle-password" onclick="togglePassword()">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn-primary">Giriş Yap</button>
        </form>
        <a href="index.html" class="back-link">
            <i class="bi bi-arrow-left"></i> Ana Sayfaya Dön
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const adminLoginForm = document.getElementById('admin-login-form');
            const alertBox = document.getElementById('alert-box');

            // Şifre göster/gizle fonksiyonu
            window.togglePassword = function() {
                const passwordInput = document.getElementById('password');
                const toggleIcon = document.querySelector('.toggle-password i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.classList.remove('bi-eye');
                    toggleIcon.classList.add('bi-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.classList.remove('bi-eye-slash');
                    toggleIcon.classList.add('bi-eye');
                }
            };

            function showAlert(message, isSuccess) {
                alertBox.innerHTML = `
                    <div class="alert ${isSuccess ? 'alert-success' : 'alert-error'}">
                        ${message}
                    </div>
                `;
                setTimeout(() => {
                    alertBox.innerHTML = '';
                }, 3000);
            }

            adminLoginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                const supabaseUrl = 'https://ymmfzxmvddrwkqspmptl.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InltbWZ6eG12ZGRyd2txc3BtcHRsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzOTk0NTgsImV4cCI6MjA2MDk3NTQ1OH0.W4YE-T2UifvFMtERULUcNdLcIfL0mJQ4ZwQqR2xqguI';
                const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

                try {
                    const { data, error } = await supabase
                        .from('admins')
                        .select('*')
                        .eq('username', username)
                        .eq('password', password)
                        .single();

                    if (error) throw error;

                    if (data) {
                        localStorage.setItem('admin', JSON.stringify(data));
                        window.location.href = 'admin-panel.html';
                    } else {
                        showAlert('Kullanıcı adı veya şifre hatalı!', false);
                    }
                } catch (err) {
                    showAlert('Giriş yapılırken bir hata oluştu.', false);
                }
            });
        });
    </script>
</body>
</html>
